<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Ben Reynolds</title>
    <style>
        :root {
            --primary: #2a5298;
            --accent: #1e3c72;
            --background: #000000;
            --text-light: #ffffff;
            --glow-color: rgba(255, 255, 255, 0.7);
        }
        
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: 'Roboto', 'Segoe UI', Arial, sans-serif;
            background: var(--background);
            color: var(--text-light);
        }
        
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        #stars-canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        
        .welcome-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none; /* Let clicks pass through to canvas */
        }
        
        .nav-node {
            position: absolute;
            width: 90px;
            height: 90px;
            background-color: rgba(50, 55, 65, 0.85);
            border: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 
                        0 0 20px rgba(255, 255, 255, 0.3), 
                        0 0 30px rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s, box-shadow 0.4s;
            font-size: 14px;
            text-align: center;
            padding: 10px;
            box-sizing: border-box;
            backdrop-filter: blur(3px);
            z-index: 5;
            pointer-events: auto; /* Make nav nodes clickable */
        }
        
        .nav-node:hover {
            background-color: rgba(70, 75, 85, 0.95);
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.7), 
                        0 0 30px rgba(255, 255, 255, 0.4), 
                        0 0 45px rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <canvas id="stars-canvas"></canvas>
    </div>
    
    <div class="welcome-container" id="welcome-container">
        <!-- Nav nodes will be added here by JavaScript -->
    </div>
    
    <script>
        // Initialize animation on window load to ensure everything is ready
        window.onload = function() {
            // Navigation items for nodes
            const navItems = [
                { target: 'home', label: 'Home' },
                { target: 'about', label: 'Overview' },
                { target: 'timeline', label: 'Experience & Skills' },
                { target: 'projects', label: 'Selected Projects' },
                { target: 'contact', label: 'Contact' }
            ];
            
            // Create canvas network animation with nav nodes
            initNetworkAnimation(navItems);
        };

        function initNetworkAnimation(navItems) {
            console.log("Initializing network animation");
            const canvas = document.getElementById('stars-canvas');
            const ctx = canvas.getContext('2d');
            const welcomeContainer = document.getElementById('welcome-container');
            
            // Set canvas size to match window
            function resizeCanvas() {
                // Set actual pixel dimensions of the canvas
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                
                // Ensure CSS dimensions match as well
                canvas.style.width = `${window.innerWidth}px`;
                canvas.style.height = `${window.innerHeight}px`;
                
                console.log(`Canvas resized to ${canvas.width}x${canvas.height}`);
                
                // If particles exist, redistribute them across the full canvas when resized
                if (particles && particles.length > 0) {
                    particles.forEach(particle => {
                        // Reposition particles across the entire canvas
                        particle.x = Math.random() * canvas.width;
                        particle.y = Math.random() * canvas.height;
                        particle.originalX = particle.x;
                        particle.originalY = particle.y;
                    });
                }
                
                if (navNodes.length > 0) {
                    positionNavNodes(); // Reposition nav nodes when window resizes
                }
            }
            
            // Create navigation nodes as part of the welcome container
            const navNodes = [];
            
            // Configuration variables for node spacing and orbiting particles
            const config = {
                minNodeSpacing: 150, // Minimum space between any two nodes in pixels
                screenMargin: 0.1, // 10% margin from screen edges
                orbitingParticles: 20, // Number of orbiting particles per nav node
                orbitRadius: 80, // Radius of orbit around nav nodes
                orbitSpeed: 0.008, // Speed of orbiting particles
                particleMinDistance: 100 // Minimum distance between particles
            };
            
            function createNavNodes() {
                // Clear any existing nav nodes
                while (welcomeContainer.firstChild) {
                    welcomeContainer.removeChild(welcomeContainer.firstChild);
                }
                
                navNodes.length = 0; // Clear array
                
                // Calculate usable screen area with margins
                const marginX = window.innerWidth * config.screenMargin;
                const marginY = window.innerHeight * config.screenMargin;
                const usableWidth = window.innerWidth - (marginX * 2);
                const usableHeight = window.innerHeight - (marginY * 2);
                
                // Generate random positions for nodes with minimum spacing
                const positions = [];
                const nodeSize = 90; // Size of nav nodes
                
                // Try to place each node with minimum spacing
                for (let i = 0; i < navItems.length; i++) {
                    let validPosition = false;
                    let attempts = 0;
                    let x, y;
                    
                    // Try up to 100 times to find a valid position
                    while (!validPosition && attempts < 100) {
                        // Generate random position within usable area
                        x = marginX + Math.random() * usableWidth;
                        y = marginY + Math.random() * usableHeight;
                        
                        // Check distance from all existing nodes
                        validPosition = true;
                        for (let j = 0; j < positions.length; j++) {
                            const dx = x - positions[j].x;
                            const dy = y - positions[j].y;
                            const distance = Math.sqrt(dx * dx + dy * dy);
                            
                            if (distance < config.minNodeSpacing) {
                                validPosition = false;
                                break;
                            }
                        }
                        
                        attempts++;
                    }
                    
                    // If we couldn't find a valid position after max attempts,
                    // just use the last attempted position
                    positions.push({ x, y });
                }
                
                console.log("Creating nav nodes at positions:", positions);
                
                // Create the nav nodes with the calculated positions
                navItems.forEach((item, index) => {
                    // Create HTML element for nav node
                    const node = document.createElement('div');
                    node.className = 'nav-node';
                    node.dataset.target = item.target;
                    node.textContent = item.label;
                    
                    // Add click event
                    node.addEventListener('click', function() {
                        localStorage.setItem('targetSection', item.target);
                        window.location.href = 'index.html';
                    });
                    
                    welcomeContainer.appendChild(node);
                    
                    // Position the node (centering it on the calculated position)
                    const nodeX = positions[index].x - (nodeSize / 2);
                    const nodeY = positions[index].y - (nodeSize / 2);
                    
                    node.style.left = `${nodeX}px`;
                    node.style.top = `${nodeY}px`;
                    
                    // Store node information for connections
                    navNodes.push({
                        element: node,
                        x: positions[index].x, // Center point of node
                        y: positions[index].y, // Center point of node
                        radius: nodeSize / 2,
                        target: item.target,
                        orbitingParticles: createOrbitingParticles(positions[index].x, positions[index].y)
                    });
                });
            }
            
            // Create orbiting particles for a nav node
            function createOrbitingParticles(centerX, centerY) {
                const particles = [];
                
                for (let i = 0; i < config.orbitingParticles; i++) {
                    // Distribute particles evenly around the circle
                    const angle = (i / config.orbitingParticles) * Math.PI * 2;
                    
                    particles.push({
                        angle: angle,
                        speed: config.orbitSpeed * (0.8 + Math.random() * 0.4), // Slight variation in speed
                        radius: config.orbitRadius * (0.8 + Math.random() * 0.4), // Slight variation in radius
                        size: 1 + Math.random() * 1.5,
                        opacity: 0.5 + Math.random() * 0.5
                    });
                }
                
                return particles;
            }
            
            // Update nav node positions on window resize
            function positionNavNodes() {
                // Calculate usable screen area with margins
                const marginX = window.innerWidth * config.screenMargin;
                const marginY = window.innerHeight * config.screenMargin;
                const usableWidth = window.innerWidth - (marginX * 2);
                const usableHeight = window.innerHeight - (marginY * 2);
                
                // Generate new random positions
                const positions = [];
                const nodeSize = 90;
                
                for (let i = 0; i < navNodes.length; i++) {
                    let validPosition = false;
                    let attempts = 0;
                    let x, y;
                    
                    while (!validPosition && attempts < 100) {
                        x = marginX + Math.random() * usableWidth;
                        y = marginY + Math.random() * usableHeight;
                        
                        validPosition = true;
                        for (let j = 0; j < positions.length; j++) {
                            const dx = x - positions[j].x;
                            const dy = y - positions[j].y;
                            const distance = Math.sqrt(dx * dx + dy * dy);
                            
                            if (distance < config.minNodeSpacing) {
                                validPosition = false;
                                break;
                            }
                        }
                        
                        attempts++;
                    }
                    
                    positions.push({ x, y });
                }
                
                // Update node positions
                navNodes.forEach((node, index) => {
                    const nodeX = positions[index].x - (nodeSize / 2);
                    const nodeY = positions[index].y - (nodeSize / 2);
                    
                    node.element.style.left = `${nodeX}px`;
                    node.element.style.top = `${nodeY}px`;
                    
                    // Update stored coordinates
                    node.x = positions[index].x;
                    node.y = positions[index].y;
                    
                    // Recreate orbiting particles
                    node.orbitingParticles = createOrbitingParticles(node.x, node.y);
                });
            }
            
            // Particle class for stars/nodes
            class Particle {
                constructor(x, y, size) {
                    this.x = x;
                    this.y = y;
                    this.originalX = x;
                    this.originalY = y;
                    this.size = size;
                    this.opacity = 0.2 + Math.random() * 0.5;
                    this.speed = {
                        x: (Math.random() - 0.5) * 0.5, // Reduced speed for more stable animation
                        y: (Math.random() - 0.5) * 0.5
                    };
                }
                
                update(mouseX, mouseY) {
                    // Natural movement
                    this.x += this.speed.x;
                    this.y += this.speed.y;
                    
                    // Boundary check with bounce effect
                    if (this.x < 0 || this.x > canvas.width) {
                        this.speed.x *= -1;
                    }
                    if (this.y < 0 || this.y > canvas.height) {
                        this.speed.y *= -1;
                    }
                    
                    // Mouse influence - significantly reduced
                    if (mouseX && mouseY) {
                        const dx = mouseX - this.x;
                        const dy = mouseY - this.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        // Reduced influence range from 300 to 150
                        if (distance < 150) {
                            // Reduced force by a factor of 5 (from 3000 to 15000)
                            const force = (150 - distance) / 15000;
                            
                            // Apply attraction force towards mouse
                            this.x += dx * force;
                            this.y += dy * force;
                        }
                    }
                }
                
                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                    ctx.fill();
                }
            }
            
            // Create particles
            const particles = [];
            const particleCount = 500; // Number of particles
            const connectionDistance = 150; // Distance for connections
            
            console.log(`Creating ${particleCount} particles with minimum spacing`);
            
            // Create particles with minimum spacing
            for (let i = 0; i < particleCount; i++) {
                const size = Math.random() * 2 + 1;
                let x, y;
                let validPosition = false;
                let attempts = 0;
                
                // Try to place particle with minimum spacing
                while (!validPosition && attempts < 50) {
                    x = Math.random() * canvas.width;
                    y = Math.random() * canvas.height;
                    
                    validPosition = true;
                    
                    // Check distance from existing particles
                    for (let j = 0; j < particles.length; j++) {
                        const dx = x - particles[j].x;
                        const dy = y - particles[j].y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < config.particleMinDistance) {
                            validPosition = false;
                            break;
                        }
                    }
                    
                    attempts++;
                }
                
                // Create and add the particle
                particles.push(new Particle(x, y, size));
            }
            
            // Draw all connections between particles within range
            function drawWebConnections() {
                // Draw connections between particles
                for (let i = 0; i < particles.length; i++) {
                    for (let j = i + 1; j < particles.length; j++) {
                        const dx = particles[i].x - particles[j].x;
                        const dy = particles[i].y - particles[j].y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < connectionDistance) {
                            const opacity = 0.15 * (1 - distance / connectionDistance);
                            
                            ctx.beginPath();
                            ctx.moveTo(particles[i].x, particles[i].y);
                            ctx.lineTo(particles[j].x, particles[j].y);
                            ctx.strokeStyle = `rgba(255, 255, 255, ${opacity})`;
                            ctx.lineWidth = 0.5;
                            ctx.stroke();
                        }
                    }
                }
                
                // Draw connections between particles and nav nodes
                particles.forEach(particle => {
                    navNodes.forEach(navNode => {
                        const dx = particle.x - navNode.x;
                        const dy = particle.y - navNode.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < connectionDistance * 1.5) { // Increased connection distance for nav nodes
                            const opacity = 0.3 * (1 - distance / (connectionDistance * 1.5));
                            
                            ctx.beginPath();
                            ctx.moveTo(particle.x, particle.y);
                            ctx.lineTo(navNode.x, navNode.y);
                            ctx.strokeStyle = `rgba(255, 255, 255, ${opacity})`;
                            ctx.lineWidth = 0.8; // Slightly thicker lines to nav nodes
                            ctx.stroke();
                        }
                    });
                });
                
                // Draw connections between nav nodes
                for (let i = 0; i < navNodes.length; i++) {
                    for (let j = i + 1; j < navNodes.length; j++) {
                        const dx = navNodes[i].x - navNodes[j].x;
                        const dy = navNodes[i].y - navNodes[j].y;
                        
                        // Always connect nav nodes regardless of distance
                        const opacity = 0.4;
                        
                        ctx.beginPath();
                        ctx.moveTo(navNodes[i].x, navNodes[i].y);
                        ctx.lineTo(navNodes[j].x, navNodes[j].y);
                        ctx.strokeStyle = `rgba(255, 255, 255, ${opacity})`;
                        ctx.lineWidth = 0.1; // Thicker lines between nav nodes
                        ctx.stroke();
                    }
                }
            }
            
            // Mouse tracking
            let mouseX = null;
            let mouseY = null;
            
            canvas.addEventListener('mousemove', function(e) {
                mouseX = e.clientX;
                mouseY = e.clientY;
            });
            
            canvas.addEventListener('mouseleave', function() {
                mouseX = null;
                mouseY = null;
            });
            
            // Animation loop
            function animate() {
                // Clear canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Update and draw particles
                particles.forEach(particle => {
                    particle.update(mouseX, mouseY);
                    particle.draw();
                });
                
                // Update and draw orbiting particles for each nav node
                navNodes.forEach(navNode => {
                    navNode.orbitingParticles.forEach(orbitParticle => {
                        // Update angle for orbit
                        orbitParticle.angle += orbitParticle.speed;
                        
                        // Calculate position based on orbit
                        const x = navNode.x + Math.cos(orbitParticle.angle) * orbitParticle.radius;
                        const y = navNode.y + Math.sin(orbitParticle.angle) * orbitParticle.radius;
                        
                        // Draw orbiting particle
                        ctx.beginPath();
                        ctx.arc(x, y, orbitParticle.size, 0, Math.PI * 2);
                        ctx.fillStyle = `rgba(255, 255, 255, ${orbitParticle.opacity})`;
                        ctx.fill();
                        
                        // Draw thin line connecting to nav node center
                        ctx.beginPath();
                        ctx.moveTo(navNode.x, navNode.y);
                        ctx.lineTo(x, y);
                        ctx.strokeStyle = `rgba(255, 255, 255, ${orbitParticle.opacity * 0.5})`;
                        ctx.lineWidth = 0.5;
                        ctx.stroke();
                    });
                });
                
                // Draw web-like connections
                drawWebConnections();
                
                requestAnimationFrame(animate);
            }
            
            // Call resize initially and on window resize
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // Create nav nodes
            createNavNodes();
            
            // Start animation
            console.log("Starting animation loop");
            animate();
        }
    </script>
</body>
</html>
