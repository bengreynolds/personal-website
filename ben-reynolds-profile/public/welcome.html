<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Ben Reynolds</title>
    <style>
        :root {
            --primary: #2a5298;
            --accent: #1e3c72;
            --background: #000000;
            --text-light: #ffffff;
            --glow-color: rgba(255, 255, 255, 0.7);
        }
        
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: 'Roboto', 'Segoe UI', Arial, sans-serif;
            background: var(--background);
            color: var(--text-light);
        }
        
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        #stars-canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        
        .welcome-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: transparent;
            z-index: 1;
        }
        
        .animation-container {
            position: relative;
            width: 100%;
            height: 70%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }
        
        .box-rotation-path {
            position: relative;
            width: 300px;
            height: 300px;
            animation: rotateInPlane 40s linear infinite;
        }
        
        .box {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: rgba(50, 55, 65, 0.85);
            border: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.7), 
                        0 0 35px rgba(255, 255, 255, 0.4), 
                        0 0 50px rgba(255, 255, 255, 0.2),
                        0 0 65px rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s, box-shadow 0.4s;
            font-size: 14px;
            text-align: center;
            padding: 10px;
            box-sizing: border-box;
            backdrop-filter: blur(3px);
            animation: counterRotate 40s linear infinite;
        }
        
        @keyframes counterRotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(-360deg);
            }
        }
        
        .box:hover {
            background-color: rgba(70, 75, 85, 0.95);
            animation: none;
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.9), 
                        0 0 50px rgba(255, 255, 255, 0.6), 
                        0 0 75px rgba(255, 255, 255, 0.3),
                        0 0 100px rgba(255, 255, 255, 0.1);
        }
        
        .welcome-title {
            font-size: 2.8rem;
            color: var(--text-light);
            margin-bottom: 2rem;
            text-align: center;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5), 
                         0 0 30px rgba(255, 255, 255, 0.3);
            z-index: 2;
        }
        
        .enter-site-btn {
            margin-top: 2rem;
            padding: 12px 30px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 24px;
            font-size: 1.1rem;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5), 
                        0 0 40px rgba(255, 255, 255, 0.3),
                        0 0 60px rgba(255, 255, 255, 0.1);
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            z-index: 2;
        }
        
        .enter-site-btn:hover {
            background-color: var(--accent);
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.7), 
                        0 0 50px rgba(255, 255, 255, 0.4),
                        0 0 75px rgba(255, 255, 255, 0.2);
        }
        
        @keyframes rotateInPlane {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <canvas id="stars-canvas"></canvas>
    </div>
    
    <div class="welcome-container">
        <h1 class="welcome-title">Welcome to Ben Reynolds' Portfolio</h1>
        
        <div class="animation-container">
            <div id="box-rotation-path" class="box-rotation-path"></div>
        </div>
        
        <button id="enter-site-btn" class="enter-site-btn">Enter Site</button>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Navigation items for boxes
            const navItems = [
                { target: 'home', label: 'Home' },
                { target: 'about', label: 'Overview' },
                { target: 'timeline', label: 'Experience & Skills' },
                { target: 'projects', label: 'Selected Projects' },
                { target: 'contact', label: 'Contact' }
            ];
            
            // Create canvas network animation
            initNetworkAnimation();
            
            // Setup rotating boxes
            setupRotatingBoxes(navItems);
            
            // Enter site button
            document.getElementById('enter-site-btn').addEventListener('click', function() {
                window.location.href = 'index.html';
            });
        });

        function initNetworkAnimation() {
            const canvas = document.getElementById('stars-canvas');
            const ctx = canvas.getContext('2d');
            
            // Set canvas size to match window
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            
            // Call resize initially and on window resize
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // Particle class for stars/nodes
            class Particle {
                constructor(x, y, size) {
                    this.x = x;
                    this.y = y;
                    this.originalX = x;
                    this.originalY = y;
                    this.size = size;
                    this.opacity = 0.2 + Math.random() * 0.5;
                    this.connections = [];
                    this.speed = {
                        x: (Math.random() - 0.5) * 0.2,
                        y: (Math.random() - 0.5) * 0.2
                    };
                }
                
                update(mouseX, mouseY) {
                    // Natural movement
                    this.x += this.speed.x;
                    this.y += this.speed.y;
                    
                    // Boundary check with bounce effect
                    if (this.x < 0 || this.x > canvas.width) {
                        this.speed.x *= -1;
                    }
                    if (this.y < 0 || this.y > canvas.height) {
                        this.speed.y *= -1;
                    }
                    
                    // Mouse influence
                    if (mouseX && mouseY) {
                        const dx = mouseX - this.x;
                        const dy = mouseY - this.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < 300) {
                            // Calculate influence based on distance (closer = stronger)
                            const force = (300 - distance) / 3000;
                            
                            // Apply attraction force towards mouse
                            this.x += dx * force;
                            this.y += dy * force;
                        }
                    }
                }
                
                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                    ctx.fill();
                }
            }
            
            // Create particles
            const particles = [];
            const particleCount = 500; // Many more particles for a denser network
            
            for (let i = 0; i < particleCount; i++) {
                const size = Math.random() * 2 + 1;
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                particles.push(new Particle(x, y, size));
            }
            
            // Find connections between particles
            function findConnections() {
                particles.forEach(particle => {
                    particle.connections = [];
                    
                    particles.forEach(otherParticle => {
                        if (particle !== otherParticle) {
                            const dx = particle.x - otherParticle.x;
                            const dy = particle.y - otherParticle.y;
                            const distance = Math.sqrt(dx * dx + dy * dy);
                            
                            if (distance < 100) { // Connection distance threshold
                                particle.connections.push({
                                    particle: otherParticle,
                                    distance: distance
                                });
                            }
                        }
                    });
                    
                    // Limit connections to closest few
                    particle.connections.sort((a, b) => a.distance - b.distance);
                    particle.connections = particle.connections.slice(0, 3);
                });
            }
            
            // Draw connections between particles
            function drawConnections() {
                particles.forEach(particle => {
                    particle.connections.forEach(connection => {
                        const opacity = Math.max(0.05, 0.3 - (connection.distance / 200));
                        
                        ctx.beginPath();
                        ctx.moveTo(particle.x, particle.y);
                        ctx.lineTo(connection.particle.x, connection.particle.y);
                        ctx.strokeStyle = `rgba(255, 255, 255, ${opacity})`;
                        ctx.lineWidth = 0.5;
                        ctx.stroke();
                    });
                });
            }
            
            // Mouse tracking
            let mouseX = null;
            let mouseY = null;
            
            canvas.addEventListener('mousemove', function(e) {
                mouseX = e.clientX;
                mouseY = e.clientY;
            });
            
            canvas.addEventListener('mouseleave', function() {
                mouseX = null;
                mouseY = null;
            });
            
            // Animation loop
            function animate() {
                // Clear canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Update and draw particles
                particles.forEach(particle => {
                    particle.update(mouseX, mouseY);
                    particle.draw();
                });
                
                // Find and draw connections (not every frame for performance)
                if (Math.random() > 0.95) {
                    findConnections();
                }
                drawConnections();
                
                requestAnimationFrame(animate);
            }
            
            // Start animation
            findConnections(); // Initial connections
            animate();
        }

        function setupRotatingBoxes(navItems) {
            const rotationPath = document.getElementById('box-rotation-path');
            
            // Create boxes and position them in a circle
            navItems.forEach((item, index) => {
                const box = document.createElement('div');
                box.className = 'box';
                box.dataset.target = item.target;
                box.textContent = item.label;
                
                // Position boxes in a circle
                const angle = (index / navItems.length) * 2 * Math.PI;
                const radius = 150; // Circle radius
                
                // Calculate position on the circle
                const x = radius * Math.cos(angle);
                const y = radius * Math.sin(angle);
                
                box.style.left = `${x + 150 - 50}px`; // Center in the container (150px) - half box width (50px)
                box.style.top = `${y + 150 - 50}px`;  // Center in the container (150px) - half box height (50px)
                
                // Add click event
                box.addEventListener('click', function() {
                    localStorage.setItem('targetSection', item.target);
                    window.location.href = 'index.html';
                });
                
                rotationPath.appendChild(box);
            });
        }
    </script>
</body>
</html>
